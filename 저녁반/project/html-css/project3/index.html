<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4fb6dd7406.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./layout.css">
</head>
<body>

    <!-- Nav Bar -->
    <div class="navbar fixed-top bg-black">
        <span class="absolute text-white top-right border padding-10 pointer only-mobile" onclick="showNav()">
            <i class="fa-solid fa-bars"></i>
        </span>
        <ul class="navbar-item border flex flex-col">
            <li class="border padding-10"><a href="" class="text-white">Home</a></li>
            <li class="border padding-10 hide-mobile"><a href="" class="text-white">About</a></li>
            <li class="border padding-10 hide-mobile"><a href="" class="text-white">Posts</a></li>
            <li class="border padding-10 hide-mobile"><a href="" class="text-white">Contact</a></li>
        </ul>
    </div>

      <!-- Layer -->
  <div class="layer"></div>

  <!-- Main image -->
  <div class="row">
    <div class="slide-container relative">
      <div class="slide-item relative">
        <img src="../../../w3img/la.jpeg" alt="">
        <div class="bg-text text-white">
          <h2>Los Angeles</h2>
          <p>We had the best time playing at Venice Beach!</p>
        </div>
      </div>
      <div class="slide-item relative">
        <img src="../../../w3img/ny.jpeg" alt="">
        <div class="bg-text text-white">
          <h2>New York</h2>
          <p>The atmosphere in New York is lorem ipsum.</p>
        </div>
      </div>
      <div class="slide-item relative">
        <img src="../../../w3img/chicago.jpeg" alt="">
        <div class="bg-text text-white">
          <h2>Chicago</h2>
          <p>Thank you, Chicago - A night we won't forget.</p>
        </div>
      </div>
      <div class="indicator">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </div>


    
</body>
</html>
