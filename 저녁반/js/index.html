    <style>
        .dropdown {
            border: 3px dashed;
            display: inline-block;
            position: relative;
        }
        .dropdown-content {
            border: 1px solid red;
            width: 200px;
            position: absolute;
            top: 35px;
            display: none;
        }
        .dropdown-content a {
            display: block;
        }
        .active {
            display: block;
        }
    </style>
    <div class="dropdown">
        <button class="drop-btn">메뉴</button>
        <div class="dropdown-content">
            <a href="">제네시스</a>
            <a href="">스타리아</a>
            <a href="">캐스퍼</a>
        </div>
    </div>
    <script>
        var dropBtn = document.querySelector('.drop-btn');
        var dropdownContent = document.querySelector('.dropdown-content');
        dropBtn.addEventListener('click', function () {
            dropdownContent.classList.toggle('active');
        })
    </script>
